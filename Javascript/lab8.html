<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="Description">
    <link rel="stylesheet" type="text/css" href="Style">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
    function random_url() {
        let url_list = ['https://www.google.com/', 'http://www.ikea.com/us/en/', 'https://www.target.com/', 'https://www.fredmeyer.com/'];
        let random_index = Math.floor((Math.random()) * url_list.length);
        return url_list[random_index];
    }


    setTimeout(function() {
        window.location = random_url();
    }, 5000);

    count = 0;
    let interval = setInterval(function () {
        count += 1;
        if (count >= 5) {
            clearInterval(interval);
        }
        alert(count);
    }, 1000);

</script>
</body>
</html>
