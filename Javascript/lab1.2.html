<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <meta name="Rock, Paper, Scissors" content="game">
        <link rel="stylesheet" type="text/css" href="lab1.css">
        <style>

        </style>
    </head>
    <body>
        <div id="background"></div>
        <h1>Rock, Paper, Scissors</h1>
        <div class="flex-players" id="players">
            <div id="P1">
                <div id="player1_info">
                    <div class="rps_button player">Player 1</div>
                    <div id="player1_img" class="rps_button">player image</div>
                </div>
                <div id="player1_rps">
                    <button id="bt_rock" class="rps_button">rock</button>
                    <button id="bt_paper" class="rps_button">paper</button>
                    <button id="bt_scissors" class="rps_button">scissors</button>
                </div>
            </div>

            <div>
                <div class="player">Homer</div>
                <div id="player2_img">player image</div>
                <div id="div_computer_choice"></div>
            </div>
        </div>
        <div id="comp_vs_user"></div>
        <audio id="bart_sound">
          <source src="sounds/eatmyshorts.mp3" type="audio/mpeg">
        </audio><audio id="homer_sound">
          <source src="sounds/whyyoulittle.mp3" type="audio/mpeg">
        </audio>
        <script>


            function rps() {
                let choices = ['rock', 'paper', 'scissors'];
                let random_index = Math.floor(Math.random() * choices.length);
                return choices[random_index];
            }

            let div_computer_choice = document.getElementById('div_computer_choice');
            let bt_rock = document.getElementById('bt_rock');
            let bt_paper = document.getElementById('bt_paper');
            let bt_scissors = document.getElementById('bt_scissors');
            let comp_vs_user = document.getElementById('comp_vs_user');
            let bart_sound = document.getElementById('bart_sound');
            let homer_sound = document.getElementById('homer_sound');

            function play_rps(user_choice) {
                let computer_choice = rps();
                div_computer_choice.innerText = 'Homer chose ' + computer_choice;

                if (computer_choice === user_choice) {
                    comp_vs_user.innerText = 'Tie';
                } else if (computer_choice === 'rock') {
                    if (user_choice === 'paper') {
                        comp_vs_user.innerText = 'Bart wins';
                        homer_sound.play();
                    } else {
                        comp_vs_user.innerText = 'Homer wins';
                        bart_sound.play();
                    }
                } else if (computer_choice === 'paper') {
                    if (user_choice === 'rock') {
                        comp_vs_user.innerText = 'Homer wins';
                        bart_sound.play();
                    } else {
                        comp_vs_user.innerText = 'Bart wins';
                        homer_sound.play();
                    }
                } else if (computer_choice === 'scissors') {
                    if (user_choice === 'rock') {
                        comp_vs_user.innerText = 'Bart wins';
                        homer_sound.play();
                    } else {
                        comp_vs_user.innerText = 'Homer wins';
                        bart_sound.play();

                    }
                }
            }

            bt_rock.onclick = function() {
                play_rps('rock');
            };

            bt_paper.onclick = function (){
                play_rps('paper');
            };

            bt_scissors.onclick = function (){
                play_rps('scissors');
            };

        </script>

    </body>
</html>
