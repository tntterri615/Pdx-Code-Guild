<a href="{% url 'blog:index' %}">Home</a>

<h1>{{post.title}}</h1>

<div>
    <p>{{post.body}}</p>
</div>

<div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fp-6kLOpm2U?start=80" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
</div>

<h4>Comments</h4>
<div>
    {% for comment in comments %}
   <div> "{{ comment.body}}" ~ {{comment.user}}</div>
    {% endfor %}
</div>

<div>
    <form action="" method="post">
        {% csrf_token %}
        <textarea name="body"></textarea>
        <button type="submit" class="addComment">Comment</button>
    </form>
</div>

{% if user.is_authenticated == False %}
<div>
     <form action="{% url 'blog:logoutUser' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="submit">Logout</button>
     </form>
</div>
{% endif %}
